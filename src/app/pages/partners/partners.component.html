<pr-image-header
    small="true"
    title="Партнеры"
    image="/assets/images/partners.jpg">
</pr-image-header>
<div class="partners-info container">
    <h3 class="text-center">Информация о Партнерах ОО "Ассоциации инициативных инвалидов" </h3>
    <div class="container">
        <article class="partners-item">
            <h4 class="text-center">Благодарность от школы-интернат №97</h4>
            <img src="/assets/images/podjaka.jpg" alt="купленная шведская стенка Персей" class="responsive-image popup thanks"/>
        </article>

        <article class="partners-item">
            <h4 class="text-center">Благодарность от ЧП "ЦЕНТР МЕДИЦИНСКОЙ РЕАБИЛИТАЦИИ ДЕТЕЙ-ИНВАЛИДОВ "АПИС-МЕЛИФИКА"</h4>
            <img src="/assets/images/pismoaleka.png" alt="Письмо Алека" class="responsive-image popup thanks">
        </article>
        <h3 class="text-center partners-item">Меморандумы</h3>
        <ul class="list" *ngIf="memorandums?.length; else loader;">
            <li *ngFor="let memorandum of memorandums">
                <p>
                    <a class="link" [routerLink]="['/articles/' + memorandum?.id]" [innerHTML]="memorandum?.title?.rendered"></a>
                </p>
            </li>
        </ul>
        <ng-template #loader>
            <pr-loader></pr-loader>
        </ng-template>
    </div>
</div>
